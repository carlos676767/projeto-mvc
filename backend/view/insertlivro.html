<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Livro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cadastrar Livro</h1>
    <form id="book-form">
      <div class="mb-3">
        <label for="book-name" class="form-label">Nome do Livro</label>
        <input type="text" class="form-control" id="book-name" placeholder="Digite o nome do livro" required>
      </div>
      <div class="mb-3">
        <label for="book-author" class="form-label">Autor</label>
        <input type="text" class="form-control" id="book-author" placeholder="Digite o nome do autor" required>
      </div>
      <div class="mb-3">
        <label for="book-year" class="form-label">Ano de Publicação</label>
        <input type="number" class="form-control" id="book-year" placeholder="Digite o ano de publicação" required>
      </div>
      <div class="mb-3">
        <label for="book-genre" class="form-label">Gênero</label>
        <input type="text" class="form-control" id="book-genre" placeholder="Digite o gênero do livro" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script src="script/insertBook.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
